/* ================= CONSTRUÇÃO + SALVAMENTO ================= */

const navSemanas=document.getElementById("navSemanas");
const container=document.getElementById("container");

for(let s=1;s<=8;s++){
  const btn=document.createElement("button");
  btn.textContent="S"+s;
  btn.onclick=()=>mostrarSemana(s,btn);
  navSemanas.appendChild(btn);

  const sem=document.createElement("div");
  sem.className="semana";
  sem.id="Sem"+s;

  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`<h2>Semana ${s}</h2>`;

  const diasNav=document.createElement("div");
  diasNav.className="dias";
  for(let d=1;d<=7;d++){
    const b=document.createElement("button");
    b.textContent="Dia "+d;
    b.onclick=()=>mostrarDia(s,d);
    diasNav.appendChild(b);
  }
  card.appendChild(diasNav);

  for(let d=1;d<=7;d++){
    const bloco=document.createElement("div");
    bloco.id=`S${s}D${d}`;
    bloco.style.display=d===1?"block":"none";
    bloco.innerHTML=`<h3>Dia ${d}</h3>
    <div class="progress"><span></span></div>`;

    if(d!==4){
      const keyCardio=`CHK_${s}_${d}_cardio`;
      bloco.innerHTML+=`
      <div class="exercicio">
        <label>
          <input type="checkbox" data-key="${keyCardio}"
          onchange="salvarCheck(this);calc()"> Cardio – 30 min
        </label>
      </div>`;
    }

    const lista=treinos[`${s}-${d}`];
    if(lista){
      lista.forEach(ex=>{
        const k=`CHK_${s}_${d}_${ex}`;
        const exId=`${s}_${d}_${ex}`;
        bloco.innerHTML+=`
        <div class="exercicio">
          <label>
            <input type="checkbox" data-key="${k}"
            onchange="salvarCheck(this);calc()"> ${ex}
          </label>
          ${[1,2,3,4].map(i=>`
          <div class="serie">
            <input placeholder="kg" value="${localStorage.getItem(exId+'_kg'+i)||""}"
            oninput="localStorage.setItem('${exId}_kg${i}',this.value)">
            <input placeholder="rep" value="${localStorage.getItem(exId+'_rep'+i)||12}"
            oninput="localStorage.setItem('${exId}_rep${i}',this.value)">
          </div>`).join("")}
        </div>`;
      });
    }
    card.appendChild(bloco);
  }

  sem.appendChild(card);
  container.appendChild(sem);
}

function salvarCheck(el){ localStorage.setItem(el.dataset.key,el.checked); }

function restaurarChecks(){
  document.querySelectorAll("input[type=checkbox]").forEach(c=>{
    if(localStorage.getItem(c.dataset.key)==="true") c.checked=true;
  });
}

function abrir(id,btn){
  document.querySelectorAll(".main-section").forEach(s=>s.classList.remove("active"));
  document.querySelectorAll("nav.main button").forEach(b=>b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  btn.classList.add("active");
}

function mostrarSemana(s,btn){
  document.querySelectorAll(".semana").forEach(x=>x.classList.remove("active"));
  document.querySelectorAll("nav.semanas button").forEach(b=>b.classList.remove("active"));
  document.getElementById("Sem"+s).classList.add("active");
  btn.classList.add("active");
  calc();
}

function mostrarDia(s,d){
  document.querySelectorAll(`#Sem${s} [id^="S${s}D"]`).forEach(x=>x.style.display="none");
  document.getElementById(`S${s}D${d}`).style.display="block";
}

function calc(){
  document.querySelectorAll(".progress span").forEach(b=>b.style.width="0%");
  document.querySelectorAll(".semana.active .progress").forEach(bar=>{
    const checks=bar.parentElement.querySelectorAll(".exercicio input[type=checkbox]");
    const m=[...checks].filter(c=>c.checked).length;
    if(checks.length){
      bar.querySelector("span").style.width=Math.round(m/checks.length*100)+"%";
    }
  });
  const all=document.querySelectorAll("input[type=checkbox]");
  const m=[...all].filter(c=>c.checked).length;
  const p=all.length?Math.round(m/all.length*100):0;
  progGeral.style.width=p+"%";
  txtGeral.innerText=p+"%";
}

navSemanas.children[0].click();
restaurarChecks();
calc();
</script>
